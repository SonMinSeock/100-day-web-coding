<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택톡 게임</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="./script/app.js" defer></script>
  </head>
  <body>
    <aside>
      <h2>Choose your name</h2>
      <form>
        <section>
          <label for="player-name">Player Name</label>
          <input type="text" name="player-name" id="player-name" />
        </section>
        <section>
          <button type="button">Cancel</button>
          <button type="submit">Confirm</button>
        </section>
      </form>
    </aside>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
              <button>Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p>O</p>
              <button>Edit</button>
            </article>
          </li>
        </ol>
        <button>Start New Game</button>
      </section>
      <section id="active-game">
        <article>
          <h3>You won, <span id="winner-name">PLAYER NAME</span>!</h3>
          <p>Click! "Start New Game" above, to start a new Game!</p>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
