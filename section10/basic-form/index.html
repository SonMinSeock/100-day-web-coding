<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basic Form</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="user-name">Your name</label>
              <input type="text" name="username" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your email Address</label>
              <input type="email" name="email" id="user-email" required />
            </li>
            <li>
              <label for="user-password">Your password</label>
              <input type="password" name="user-password" id="user-password" required minlength="7" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="user-age">Your age</label>
              <input type="number" step="1" name="user-age" id="user-age" required min="18" max="100" />
            </li>
            <li>
              <label for="user-birthdate">Your Birthdate</label>
              <input type="date" name="user-birthdate" id="user-birthdate" required min="1921-01-01" max="2023-11-27" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select id="favorite-color" name="favorite-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="yellow">Yellow</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="user-message">Your message</label>
          <textarea id="user-message" name="user-message"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input type="radio" name="verfiy" id="verfiy-text-message" value="text-message" required />
              <label for="verfiy-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" name="verfiy" id="verfiy-phone" value="phone" required />
              <label for="verfiy-phone">Via a phone cell</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" name="verfiy" id="verfiy-email" value="email" required />
              <label for="verfiy-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input type="checkbox" id="contact-email" name="contact" value="email" />
              <label for="contact-email">Contact me via email?</label>
            </li>
            <li class="form-control-inline">
              <input type="checkbox" id="contact-phone" name="contact" value="phone" />
              <label for="contact-phone">Contact me via email?</label>
            </li>
            <hr />
            <li class="form-control-inline">
              <input type="checkbox" id="contact-agree" name="contact" value="phone" />
              <label for="contact-agree">Agree to terms?</label>
            </li>
          </ul>
        </section>
        <section>
          <button>Submit</button>
          <!-- <button type="reset">Reset</button> -->
          <!-- <button type="submit">Submit</button> -->
          <!-- <button type="button">Button</button> -->
        </section>
      </form>
    </main>
  </body>
</html>
