<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basic Form</title>
  </head>
  <body>
    <form action="/" method="GET">
      <label for="user-name">Your name</label>
      <input type="text" name="username" id="user-name" />

      <label for="user-message">Your message</label>
      <textarea id="user-message" name="user-message"></textarea>

      <label for="user-email">Your email Address</label>
      <input type="email" name="email" id="user-email" />
      <label for="user-age">Your age</label>
      <input type="number" step="1" name="user-age" id="user-age" />
      <label for="user-password">Your password</label>
      <input type="password" name="user-password" id="user-password" />
      <label for="user-birthdate">Your Birthdate</label>
      <input type="date" name="user-birthdate" id="user-birthdate" />
      <hr />
      <label for="favorite-color">Your favorite color?</label>
      <select id="favorite-color" name="favorite-color">
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="yellow">Yellow</option>
      </select>
      <h2>How should we verfiy your account?</h2>
      <div class="form-control-inline">
        <input type="radio" name="verfiy" id="verfiy-text-message" value="text-message" />
        <label for="verfiy-text-message">Via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verfiy" id="verfiy-phone" value="phone" />
        <label for="verfiy-phone">Via a phone cell</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verfiy" id="verfiy-email" value="email" />
        <label for="verfiy-email">Via an email</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" id="contact-email" name="contact" value="email" />
        <label for="contact-email">Contact me via email?</label>
      </div>
      <div class="form-control-inline">
        <input type="checkbox" id="contact-phone" name="contact" value="phone" />
        <label for="contact-phone">Contact me via email?</label>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
